<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>[mccms_title]</title>
  <meta name="keywords" content="[mccms_keywords]">
  <meta name="description" content="[mccms_description]">
  [mccms_packs]
</head>
<body>
  <header class="header">
    <a href="[mccms_url_user]" class="go-back"><i class="ift-back"></i></a>
    <span>change Password</span>
    <a href="[mccms_url_user_info]" style="position: absolute;right: .48rem;color: #ff7830;font-size: 14px;">Edit account</a>
  </header>
  <main class="main register-main under-header">
    <form id="registerForm" name="register" method="POST">
      <div class="phone-input info">
        <div class="input-wrap">
        	<label>Old Password：</label>
        	<input class="user-pass" type="password" name="pass" placeholder="Please enter the original password"/>
        </div>
      </div>
      <div class="phone-input info">
        <div class="input-wrap">
        	<label>New Password：</label>
        	<input type="password" class="user-pass1" name="pass1" placeholder="Please enter a new password"/>
        </div>
      </div>
      <div class="phone-input info">
        <div class="input-wrap">
        	<label>Confirm password：</label>
        	<input type="password" class="user-pass2" name="pass2" placeholder="Please confirm the new password"/>
        </div>
      </div>
      <button class="info-btn">Save</button>
    </form>
  </main>
<script>
$(function(){
	user.infopass();
})
</script>
</body>
</html>
