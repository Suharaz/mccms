<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>[mccms_title]</title>
  <meta name="keywords" content="[mccms_keywords]">
  <meta name="description" content="[mccms_description]">
  [mccms_packs]
</head>
<body>
  <header class="header">
    <a class="go-back"><i class="ift-back"></i></a>
    <span>retrieve password</span>
  </header>
  <main class="main login-main under-header">
    <form id="findPasswordForm" name="pass2" method="POST">
      <div class="phone-input">
        <div class="input-wrap">
          <input id="regtel" type="text" name="tel" placeholder="please contact admin" autocomplete="off" style="width: 7.86667rem;">
          
        </div>
      </div>
      <div class="code-input pic-code">
        <div class="input-wrap">
          <input maxlength="4" id="regpcode" type="text" name="pcode" placeholder="to retrieve password. Thank you" autocomplete="off" style="width: 10rem;">
        </div>
        
      </div>
      <div class="code-input tel-code hide">
        <div class="input-wrap">
          <input id="regtcode" type="text" name="tcode" placeholder="" autocomplete="off">
        </div>
        <span class="code-btn tcode-send" data-status="false"></span>
      </div>
     
    
    </form>
  </main>
<script>
$(function(){
	user.regpass('pass');
})
</script>
</body>
</html>
